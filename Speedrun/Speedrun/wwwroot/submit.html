<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Submit Speedrun</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <main style="max-width:720px;margin:2rem auto;font-family:Arial,Helvetica,sans-serif;">
        <h1>Submit a Speedrun</h1>

        <div id="gameInfo" style="margin-bottom:1rem;padding:1rem;background:#ffffff;border-radius:4px;display:none;color:#000;font-size:18px;border:2px solid #4CAF50;">
            <strong>Game:</strong> <span id="gameName" style="font-weight:bold;font-size:20px;color:#2c3e50;"></span>
        </div>

        <div id="errorBox" style="display:none;padding:1rem;background:#ffebee;border:2px solid #f44336;border-radius:4px;margin-bottom:1rem;color:#c62828;font-weight:bold;font-size:16px;"></div>

        <form id="runForm">
            <label>Player Name<br /><input type="text" name="playerName" id="playerName" required></label><br /><br />

            <label>Category (e.g., "Any%", "100%", "Glitchless")<br /><input type="text" name="category" id="category" required></label><br /><br />

            <label>
                Run Time (HH:MM:SS format, e.g., "01:23:45")<br />
                <input type="text" name="runTime" id="runTime" pattern="\d{2}:\d{2}:\d{2}" placeholder="01:23:45" required>
                <small style="display:block;color:#666;margin-top:0.25rem;">Format: hours:minutes:seconds (e.g., 01:23:45)</small>
            </label><br /><br />

            <label>Video URL (optional)<br /><input type="url" name="videoUrl" id="videoUrl" placeholder="https://youtube.com/watch?v=..."></label><br /><br />

            <label>Notes (optional)<br /><textarea name="notes" id="notes" rows="4" style="width:100%;font-family:inherit;" placeholder="Any additional notes about this run..."></textarea></label><br /><br />

            <button type="submit" style="padding:0.75rem 1.5rem;font-size:1rem;cursor:pointer;">Submit Run</button>
            <button type="button" id="backBtn" style="padding:0.75rem 1.5rem;font-size:1rem;cursor:pointer;margin-left:0.5rem;">Back to Leaderboard</button>
        </form>

        <div id="result" style="margin-top:1rem;"></div>
    </main>

    <script>
        // Get gameId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');

        // Validate gameId exists
        if (!gameId) {
            document.getElementById('errorBox').textContent = 'Error: No game ID provided in URL. Please select a game first.';
            document.getElementById('errorBox').style.display = 'block';
            document.getElementById('runForm').style.display = 'none';
        } else {
            // Optionally fetch and display game name
            fetchGameName(gameId);
        }

        // Back button handler
        document.getElementById('backBtn').addEventListener('click', function () {
            window.location.href = `leaderboard.html?gameId=${gameId}`;
        });

        // Fetch game name to display
        async function fetchGameName(id) {
            try {
                const response = await fetch(`/api/games/${id}`);
                if (response.ok) {
                    const game = await response.json();
                    document.getElementById('gameName').textContent = game.name;
                    document.getElementById('gameInfo').style.display = 'block';
                }
            } catch (err) {
                console.error('Could not fetch game name:', err);
            }
        }

        // Form submission handler
        document.getElementById('runForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get form values
            const playerName = document.getElementById('playerName').value.trim();
            const category = document.getElementById('category').value.trim();
            const runTime = document.getElementById('runTime').value.trim();
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const notes = document.getElementById('notes').value.trim();

            // Validate time format
            const timePattern = /^\d{2}:\d{2}:\d{2}$/;
            if (!timePattern.test(runTime)) {
                document.getElementById('result').innerHTML = '<div style="background:#ffebee;padding:1rem;border:2px solid #f44336;border-radius:4px;color:#c62828;font-weight:bold;"><strong>Error:</strong> Time must be in HH:MM:SS format (e.g., 01:23:45)</div>';
                return;
            }

            // Build request body
            const requestBody = {
                PlayerName: playerName,
                Category: category,
                Time: runTime,
                VideoUrl: videoUrl || null,
                Notes: notes || null
            };

            document.getElementById('result').innerHTML = '<div style="background:#e3f2fd;padding:1rem;border:2px solid #2196F3;border-radius:4px;color:#1565c0;font-weight:bold;">Submitting...</div>';

            try {
                const response = await fetch(`/api/games/${gameId}/runs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                                <div style="background:#e8f5e9;padding:1rem;border:2px solid #4CAF50;border-radius:4px;color:#2e7d32;font-weight:bold;">
                                    <strong>Success!</strong> Your run has been submitted.<br/><br/>
                                    <a href="leaderboard.html?gameId=${gameId}" style="color:#1976d2;text-decoration:underline;font-weight:bold;">View Leaderboard</a> |
                                    <a href="detailview.html?gameId=${gameId}&runId=${data.id}" style="color:#1976d2;text-decoration:underline;font-weight:bold;">View Your Run</a>
                                </div>
                            `;
                    document.getElementById('runForm').reset();
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    document.getElementById('result').innerHTML = `<div style="background:#ffebee;padding:1rem;border:2px solid #f44336;border-radius:4px;color:#c62828;font-weight:bold;"><strong>Error:</strong> ${errorData.message || 'Failed to submit run'}</div>`;
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<div style="background:#ffebee;padding:1rem;border:2px solid #f44336;border-radius:4px;color:#c62828;font-weight:bold;"><strong>Network Error:</strong> ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
