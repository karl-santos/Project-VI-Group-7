<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Run Details</title>

    <link rel="stylesheet" href="/css/styles.css?v=1" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>Run Details</h1>

    <div id="notFound" style="display:none;">
        <p>Run not found (or missing gameId/runId in URL).</p>
        <a class="btn ghost" href="/games.html">Back to games</a>
    </div>

    <div id="content" style="display:none;">
        <form id="runForm" class="details-form">
            <div class="field">
                <label>Game Id</label>
                <input id="gameId" class="big-input" readonly />
            </div>

            <div class="field">
                <label>Run Id</label>
                <input id="runId" class="big-input" readonly />
            </div>

            <div class="field">
                <label>Player Name</label>
                <input id="playerName" class="big-input" readonly />
            </div>

            <div class="field">
                <label>Category</label>
                <input id="category" class="big-input" readonly />
            </div>

            <div class="field">
                <label>Time (hh:mm:ss)</label>
                <input id="time" class="big-input" placeholder="01:11:11" />
                <small class="hint">Example: 04:04:04</small>
            </div>

            <div class="field">
                <label>Submitted Art</label>
                <input id="submittedAt" class="big-input" readonly />
            </div>

            <div class="field">
                <label>Video URL</label>
                <input id="videoUrl" class="big-input" placeholder="https://...." />
                <a id="videoLink" target="_blank" class="hint" style="display:none;">Open video</a>
            </div>

            <div class="field">
                <label>Notes</label>
                <textarea id="notes" class="comment-input" placeholder="Notes...."></textarea>
            </div>

            <div id="error" class="error" style="display:none;"></div>

            <div class="actions">
                <button type="submit" class="btn">Update</button>
                <button type="button" id="deleteBtn" class="btn danger">Delete</button>
                <a id="backLink" class="btn ghost" href="#">Back</a>
            </div>
        </form>

        <hr />

        <h2>Comments</h2>

        <form id="commentForm" class="comment-form">
            <div class="field">
                <label>Username</label>
                <input id="username" class="big-input" placeholder="Your name" />
            </div>

            <div class="field">
                <label>How did you feel about this run?</label>
                <textarea id="commentContent" class="comment-input" placeholder="Write your comment...."></textarea>
            </div>

            <button type="submit" class="btn">Post Comment</button>
        </form>

        <div id="commentList" class="comment-list"></div>
    </div>

    <script src="/js/detailview.js"></script>
</body>

</html>
